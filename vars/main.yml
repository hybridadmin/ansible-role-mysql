---

# package configuration
_pip_packages:
  default:
    - PyMySQL

pip_packages: "{{ _pip_packages['default'] }}"

_basic_system_packages:
  default:
    - gnupg2
    - curl
    - rsync
  Debian:
    - procps
  Ubuntu:
    - software-properties-common
    - procps
  RedHat:
    - procps-ng
    - iproute
  Fedora:
    - procps-ng
    - iproute

basic_system_packages: "{{ _basic_system_packages['default'] + _basic_system_packages[ansible_distribution] }}"

_system_config_dir:
  Alpine: "/etc/systemd"
  Debian: "/etc/systemd"
  Ubuntu: "/etc/systemd"
  Fedora: "/usr/lib/systemd"
  CentOS: "/usr/lib/systemd"
  Suse: "/etc/systemd"

system_config_dir: "{{ _system_config_dir[ansible_distribution] }}"

mysql_server_type: "{% if mysql_install_settings.use_mariadb | bool %}mariadb{% else %}mysql{% endif %}"
galera_version: "{% if mysql_install_settings.version is version('5.7', '>=') %}4{% else %}3{% endif %}"

_mysql_package_list:
  Debian:
    mariadb:
      - mariadb-server
      - mariadb-client
      - mariadb-common
    mysql:
      - mysql-server
    mysql_galera:
      - galera-{{ galera_version }}
      - galera-arbitrator-{{ galera_version }}
      - mysql-wsrep-{{ mysql_install_settings.version }}
  RedHat:
    mariadb:
      - mariadb-server
      - mariadb-common
    mysql:
      - mysql-community-server
    mysql_galera:
      - galera-{{ galera_version }}
      - mysql-wsrep-{{ mysql_install_settings.version }}

mysql_package_list: "{{ _mysql_package_list[ansible_os_family][mysql_server_type] }}"

galera_package_list:
  - galera-4

#mysql_package_list: |
